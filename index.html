<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Column Layout</title>
<style>
    /* Resetting default margin and padding */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Container for the two columns */
    .container {
        display: flex;
    }

    /* Style for the columns */
    .column {
        width: 50%;
        background-color: #f0f0f0; /* Just for demonstration */
        padding: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="column">
        <h2>Left Column</h2>
        <p>This is the left column. It can contain any content you want.</p>
    </div>
    <div class="column">
        <h2>Right Column</h2>
        <p>This is the right column. It can also contain any content you want.</p>
    </div>
</div>

</body>
</html>
